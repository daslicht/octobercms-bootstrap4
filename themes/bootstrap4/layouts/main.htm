[session]
security = "all"
==
<!DOCTYPE html>
<html lang="en">

{% partial 'head' %}

<body>
    <h1>Hello, world!</h1>
    <!-- Fixed navbar -->
    <div class="pos-f-t">{% component 'session' %}
        <div class="collapse" id="navbar-header">
            <div class="container bg-inverse p-a-1">
                <h3>Collapsed content</h3>
                <p>Toggleable via the navbar brand.</p>
            </div>
        </div>
        {% partial "navigation" %} 
    </div>
    <!-- Begin page content -->
    <div class="container">
        
        <div class="jumbotron">
            <div class="container">
                <h1>{{ this.page.title }}</h1>
                <p></p>{{ this.page.description }}</p>                   
            </div>

        </div>

        
        <div class="container">
            {% page %}
        </div>
    
    </div>
    
   {% partial "footer" %} 
   
</body>

</html>

name: Wizard Settings
form: $/jumplink/wizard/models/settings/fields.yaml
modelClass: Jumplink\Wizard\Models\Settings #Jumplink\Wizard\Settings #??? 

create:
    title: New Wizard Settings
    redirect: jumplink/wizard/settings/update/:id
    redirectClose: jumplink/wizard/settings

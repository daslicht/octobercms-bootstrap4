<form id="daslicht_contact_form" method="POST">
  <div class="form-group row">
    <label for="name_input" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="name_input" placeholder="Name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="email_input" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="email_input" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="message_input" class="col-sm-2 form-control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="message" id="message_input" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="form_reset_button" type="reset" class="btn btn-secondary">Cancel</button>
      <button id="form_send_button" type="submit" class="btn btn-secondary">Send</button>
    </div>
  </div>
</form>
